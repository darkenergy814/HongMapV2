<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>update</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../../static/js/update.js"></script>
</head>
<body>

	<table class="table">
	    <thead>
		    <tr>
				<th scope="col">단계</th>
				<th scope="col">이름</th>
				<th scope="col">선택</th>
				<th scope="col">버튼</th>
		    </tr>
	    </thead>
	    <tbody>
	    <tr>
			<th scope="row">1</th>
			<td>건물 선택</td>
			<td>
				<select dir="ltr" class="btn btn-secondary " id="buildingName">
					<option value="ALL">전체</option>
					<option value="AB">AB동</option>
					<option value="C">C동</option>
					<option value="D">D동</option>
					<option value="E">E동</option>
					<option value="GH">CH동</option>
					<option value="I">I동</option>
					<option value="J">J동</option>
					<option value="K">K동</option>
					<option value="MH">MH동</option>
					<option value="P">P동</option>
					<option value="Q">Q동</option>
					<option value="R">R동</option>
					<option value="T">T동</option>
					<option value="U">U동</option>
					<option value="Z1">Z1동</option>
					<option value="Z2">Z2동</option>

				</select>

		</td>
                {% csrf_token %}
	      <td><button id="buildingButton" type="button" class="btn btn-primary" onclick="building_preprocessing(event)">Start</button></td>
	    </tr>
	    <tr>
	      <th scope="row">2</th>
	      <td colspan="2">XtoX</td>
	      <td><button id="XtoXButton" type="button" class="btn btn-primary" onclick="XtoX_preprocessing(event)">Start</button></td>
	    </tr>
	    <tr>
	      <th scope="row">3</th>
	      <td colspan="2">외부경로</td>
	      <td><button id="externalNodeButton" type="button" class="btn btn-primary" onclick="external_preprocessing(event)">Start</button></td>
	    </tr>
	  </tbody>
	</table>
    #처음 돌린다면 반드시 1번 부터 순서대로 돌려야 한다. 1,2,3번을 모두 한번씩 돌렸던 경우에만 1번 중 특정 건물에 대해 돌려도 된다. <br>
    #건물.txt 수정에 의하여 1번 특정 건물에 대해 돌렸을 경우, 바뀐 정보가 X와 관련된 정보가 아닐 경우 2,3번 돌릴 필요 없다. X에 관련되면 2,3번 돌려야한다. <br>
    #한번 시작하면 끝날 때까지 기다려야 하며, 중간에 멈출 경우 처음부터 다시 돌려야한다. <br>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
